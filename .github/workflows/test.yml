name: Run Step

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  #schedule:
  #  - cron: '0 7 * * *'
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout codes
        uses: actions/checkout@v2
        
      - name: Test git for actions
        shell: bash
        run: |
          BRANCH=v1
          echo $BRANCH
          echo ${BRANCH}
          branch=${BRANCH}
          echo $branch
          echo ${branch}
          git clone ${{ secrets.REPO }}
          git ls-remote --heads --exit-code ${{ secrets.REPO }} $branch >/dev/null
          echo $?
          if [ "$?" == "1" ]
          then 
            echo "Branch doesn't exist"
          else
            echo "Branch exist"
          fi
          
          if [ git ls-remote --heads --exit-code ${{ secrets.REPO }} $branch ]
          then
            echo "Branch exist"
          else
            echo "Branch doesn't exist"
          fi
          
          if git ls-remote --exit-code --heads "${{ secrets.REPO }}" "$branch"
          then
              echo "REMOTE BRANCH EXISTS"
          else
              echo "REMOTE BRANCH NOT FOUND"
          fi
      
